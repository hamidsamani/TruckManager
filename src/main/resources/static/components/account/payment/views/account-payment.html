<div id="home">
	<div class="container">
		<section id="report">
			<div class="row header">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<h3>واریز به حساب</h3>
					<hr />
				</div>
			</div>
			<div class="row form-row">
				<form class="form-horizontal" novalidate
					ng-controller="PaymentController">
					<div class="form-group">
						<label for="account-ammount">مبلـغ</label> <input type="text"
							class="form-control" id="account-amount"
							ng-model="account.amount" />
					</div>
					<div class="form-group">
						<label for="account-date">تاریخ</label> <input type="text"
							class="form-control" id="account-date" ng-model="account.date" />
					</div>
					<div class="form-group">
						<label for="account-payer">واریز کننده</label> <input type="text"
							class="form-control" id="account-payer" ng-model="account.payer">
					</div>
					<div class="form-group">
						<label for="account-recepient">گیرنده</label> <input
							class="form-control" type="text" id="account-recipient"
							ng-model="account.recipient">
					</div>
					<div class="form-group">
						<input id="account-save" class="btn btn-default" type="submit"
							ng-click="save(account)" value="ثبت"> <input
							id="account-cancel" class="btn" type="submit" value="انصراف"
							ng-click="cancel()">
				</form>
			</div>
		</section>
	</div>
</div>
</div>
</div>
