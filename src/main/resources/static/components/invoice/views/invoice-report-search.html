<div id="home">
	<div class="container">
		<div class="col-md-12" ng-controller="InvoiceReportController">
			<h1>جستجوی فاکتور</h1>
			<hr />

			<div class="row">
				<div class="col-md-3 center-block invoice-row" style="float: none;">
					<form name="invoiceForm" ng-controller="InvoiceReportController">
						<div class="form-group">
							<label for="invoice-id">شماره فاکتور</label> <input id='invoice-id' type="text" class="form-control" tabindex="1"
								ng-model="invoice.id">
						</div>
						<div class="form-group">
							<label>تاریخ فاکتور</label><input type="text" class="form-control" tabindex="2" ng-model="invoice.data">
						</div>
						<div class="form-group">
							<label>عنوان</label><input type="text" class="form-control" tabindex="3" ng-model="invoice.title">
						</div>
						<div class="form-group" data-tip="مثال: فیلتر روغن ، روغن ریتاردر">
							<label>جزئیات</label><input type="text" class="form-control" tabindex="4" ng-model="invoice.detail">
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-default btn-primary" tabindex="5" ng-click="search(invoice)" value="جستجو" />
							<a ui-sref="home" class="btn btn-default btn-warning" tabindex="6">بازگشت</a>
						</div>
					</form>
				</div>
			</div>
			<hr />
			<div class="row">
				<h4>نتیجه‌ی جستجو</h4>
				<div class="col-md-12">
					<p>result {{test || array}}</p>
				</div>
				<div class="col-md-3 invoice-row" ng-repeat="i in test">
					<form>
						<div class="form-group">
							<label>شماره فاکتور</label>
							<p>{{i.id}}</p>
						</div>
						<div class="form-group">
							<label>تاریخ</label>
							<p>{{i.date}}</p>
						</div>
						<div class="form-group">
							<label>تعداد اقلام</label>
							<p>2</p>
						</div>
						<div class="form-group">
							<label>جمع مبلغ فاکتور</label>
							<p>125000</p>
						</div>
						<div class="form-group">
							<a class="btn btn-default btn-primary">جزئیات</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
