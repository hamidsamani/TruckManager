<div id="home">
	<div class="container">
		<div class="row">
			<div id="panel panel-default">
				<div class="panel-header">
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<h3>ثبت فاکتور</h3>
							<hr />
						</div>
					</div>
				</div>
				<div
					class="panel-body col-md-8 col-md-offset-2"
					ng-controller="InvoiceSubmitController">

					<form
						name="invoiceForm"
						novalidate>
						<div class="row">
							<a
								class="btn btn-danger btn-danger-two btn-sm"
								ui-sref="home">انصراف</a>
							<input
								type="submit"
								class="btn btn-custom btn-custom-two btn-sm"
								ng-click="submit(invoiceForm.$valid)"
								value="ثبت" />
						</div>
						<div class="row invoice-row">
							<div class="form-group">
								<!-- <label for="data">تاریخ</label> -->
								<input
									id="date"
									class="form-control"
									ui-j-date
									type="text"
									placeholder="تاریخ"
									ng-model="date"
									tabindex="1"
									name="data"
									required />
								<!-- 	<span ng-show="invoiceForm.data.$error.required">تاریخ وارد نشده است.</span> -->
							</div>
							<div class="form-group">
								<!-- 	<label for="milage">کارکرد کیلومتر</label>  -->
								<input
									id="milage"
									class="form-control"
									type="text"
									placeholder="کارکرد کیلومتر"
									ng-model="milage"
									tabindex="2"
									name="milage"
									required />
							</div>
							<div class="form-group">
								<!-- <label for="title">عنوان فاکتور</label> -->
								<input
									id="title"
									class="form-control"
									type="text"
									placeholder="عنوان "
									ng-model="title"
									tabindex="3"
									name="title"
									required />
							</div>
							<div class="form-group">
								<!-- <label for="tel">تلفن تماس</label>  -->
								<input
									id="tel"
									class="form-control"
									type="text"
									placeholder="تلفن تماس"
									ng-model="tell"
									tabindex="4" />
							</div>
							<div class="form-group">
								<!-- <label for="address">آدرس</label>  -->
								<textarea
									id="address"
									class="form-control"
									placeholder="آدرس"
									ng-model="address"
									tabindex="5" />
							</div>
						</div>

						<div
							class="row"
							style="margin-top: 20px;">
							<div class="form-group">
								<input
									type="text"
									placeholder="عنوان"
									ng-model="item.title"
									tabindex="6" />
								<input
									type="text"
									placeholder="تعداد"
									ng-model="item.quantity"
									tabindex="7" />
								<input
									type="text"
									placeholder="قیمت"
									ng-model="item.price"
									tabindex="8" />
								<a
									class="active btn btn-custom btn-custom-two btn-sm"
									ng-click="addItem()">+</a>
							</div>
						</div
						<div class="row">
							<table class="table">
								<thead>
									<tr>
										<th>ردیف</th>
										<th>عنوان</th>
										<th>تعداد</th>
										<th>قیمت</th>
										<th>جمع کل</th>
										<th>حذف</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="it in items">
										<td class="col-md-1">{{$index +1}}</td>
										<td>{{it.title}}</td>
										<td class="col-md-1">{{it.quantity}}</td>
										<td class="col-md-2">{{it.price}}</td>
										<td class="col-md-2">{{it.quantity * it.price}}</td>
										<td class="col-md-1"><a ng-click="removeItem(it)"><i class="ion-close-round" /></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</div>
